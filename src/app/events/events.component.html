<div class="container mt-3 ">
    <h2 class="my-3">Concerts</h2>
    <div class=" Graffity row pt-4  ">

        <div *ngFor="let con of concerts" class="col-lg-6 col-md-6 col-sm-12   ">
            <a class="item d-flex justify-content-around my-2 gt" href="{{con.img}}" data-fancybox="gallery" data-caption="">
                <img src="{{con.img}}" alt="sans">
            </a>

        </div>
    </div>

    <h2 class="mt-5">Events</h2>
    <div class=" Graffity row pt-4  ">

        <div *ngFor="let musi of music" class="col-lg-6 col-md-6 col-sm-12   ">
            <a class="item d-flex justify-content-around my-2 gt" href="{{musi.img}}" data-fancybox="gallery" data-caption="">
                <img src="{{musi.img}}" alt="sans">
            </a>

        </div>
    </div>

</div>
